<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Contact me!</title>
</head>
<body>
    <div class="container">
<div id="info" class="animated zoomIn slow delay-1s">
    <form action="" method="POST" class="STYLE-NAME">
    <h1 class="animated rubberBand delay-3s fast">Contact form:
        <span>Please fill in all information to join your side.</span>
    </h1>
    <label>
        <Span>Your Name:</Span>
        <input id="name" type="text" name="name" placeholder="Your Full Name">
    </label>
    <label>
        <span>Your email:</span>
        <input id="email" type="email" name="email" placeholder="Your email">
    </label>
    <label>
        <span>Message:</span>
        <textarea id="message" name="message" placeholder="Tell us about your goals in the conflict between the Jedi and the Sith?"></textarea>
    <label>
        <span>Choose your path:</span>
        <select>
            <option value="Jedi Knight">Jedi Knight</option>
            <option value="Sith Lord">Sith Lord</option>
            <option value="Rebel Pilot">Rebel Pilot</option>
            <option value="Droid">Droid</option>
            <option value="Bounty Hunter">Bounty Hunter</option>
        </select>
    </label>
    <label>
        <button type="submit" class="submit" value="submit">Send</button>
    </label>
    </form>
</div>
<div class="animated zoomIn slower delay-5s"><img src="starDestroyer.png" id="star"></img></div>
<div class="animated zoomIn slow delay-15s"><img id="tie" src="tie-fighter-png.png"></img><img id="death" src="deathstar.png"></img></div>
<div class="animated zoomIn faster delay-1s">
        <img src="millennium-falcon.png" id="mil"></img>   
</div>
</div>
</body>
</html>
